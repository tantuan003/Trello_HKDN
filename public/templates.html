<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Templates</title>

  <!-- CSS riêng cho trang templates -->
  <link rel="stylesheet" href="./css/templates.css" />
</head>

<body>
  <!-- header + sidebar -->
  <div id="app-shell"></div>

  <!-- main -->
  <main class="content content-templates">
    <h1 class="template-title">Template gallery</h1>

    <!-- JS sẽ render 5 nhóm Education/Business/... vào đây -->
    <div id="templateSections"></div>
  </main>
  <div class="modal-overlay" id="createBoardModal" style="display:none;">
    <div class="modal">
      <h3>Template</h3>

      <label>
        Board title:
        <input type="text" id="boardTitleInput" placeholder="Enter board title" />
      </label>

      <label>
        Workspace:
        <select id="workspaceSelect"></select>
      </label>

      <label>
        Visibility:
        <select id="visibilitySelect">
          <option value="private" selected>Private (Only you)</option>
          <option value="workspace">Workspace (Members only)</option>
          <option value="public">Public (Anyone on the internet)</option>
        </select>
      </label>

      <div class="modal-actions">
        <button id="createBoardBtn" class="btn-primary">Use</button>
        <button id="cancelCreateBoard" class="btn-outline">Cancel</button>
      </div>
    </div>
  </div>
  <script type="module" src="./js/Templates.js"></script>
</body>

</html>
