<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <!-- CSS chung (header + sidebar) -->
  <link rel="stylesheet" href="./css/sidebar_header.css?v=1" />
  <!-- CSS riêng cho trang Home (tuỳ bạn đặt tên) -->
  <link rel="stylesheet" href="./css/home.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-3.2.6.min.css" />
</head>

<body>
  <!-- Header + Sidebar sẽ được inject vào đây -->
  <div id="app-shell"></div>

  <!-- NỘI DUNG CHÍNH -->
  <main class="content content-home">
    <section class="recently-viewed">
      <header class="recent-header">
        <svg class="recent-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="9" stroke-width="2" />
          <path d="M12 7v5l3 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span>Recently viewed</span>
      </header>

      <!-- List card các board xem gần đây -->
      <div id="recentBoards" class="recent-board-list">
      </div>
    </section>
  </main>

  <!-- JS riêng cho Home -->
  <script type="module" src="./js/Home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-aio-3.2.6.min.js"></script>

</body>

</html>
