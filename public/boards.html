<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boards</title>

  <!-- CSS chung cho header + sidebar -->
  <link rel="stylesheet" href="./css/sidebar_header.css?v=1" />
  <!-- CSS ri√™ng cho trang Boards -->
  <link rel="stylesheet" href="./css/boards.css?v=1" />
</head>

<body>
  <!-- Header + Sidebar s·∫Ω ƒë∆∞·ª£c inject v√†o ƒë√¢y -->
  <div id="app-shell"></div>

  <!-- MAIN CONTENT c·ªßa trang Boards -->
  <main class="content content-boards">
    <!-- Recently viewed -->
    <section class="section-block">
      <div class="section-head">
        <div class="section-title">
          <h3>Recently viewed</h3>
        </div>
      </div>
      <div class="card-grid" id="boardContainer">
        <a class="board-card" href="#">
          <div class="board-cover gradient-1"></div>
          <div class="board-footer"><span class="board-title">My Trello board</span></div>
        </a>
      </div>
    </section>

    <!-- Your workspaces -->
    <section class="section-block">
      <div class="section-head">
        <h3 class="heading">YOUR WORKSPACES</h3>
        <div class="actions-inline">
          <a class="chip" href="#"><span class="ic">üóÇÔ∏è</span>Boards</a>
          <a class="chip" href="#"><span class="ic">üë§</span>Members</a>
          <a class="chip" href="#"><span class="ic">‚öôÔ∏è</span>Settings</a>
        </div>
      </div>

      <div class="workspace-row">
        <div class="ws-title">
          <span class="ws-badge">T</span>
          <span class="ws-name">Teamhub Workspace</span>
        </div>
      </div>

      <div class="card-grid mt-2">
        <a class="board-card" href="#">
          <div class="board-cover gradient-1"></div>
          <div class="board-footer"><span class="board-title">My Trello board</span></div>
        </a>

        <button class="board-card create-card" type="button">
          <div class="create-body">Create new board</div>
        </button>
      </div>

      <div class="mt-3">
        <a class="btn-outline" href="#">View all closed boards</a>
      </div>
    </section>
  </main>
  <div class="modal-overlay" id="createBoardModal" style="display:none;">
    <div class="modal">
      <h3>Create new board</h3>
      <label>
        Board title:
        <input type="text" id="boardTitleInput" placeholder="Enter board title" />
      </label>
      <label>
        Workspace:
        <select id="workspaceSelect"></select>
      </label>
      <label>
        Visibility:
        <select id="visibilitySelect">
          <option value="private" selected>Private (Only you)</option>
          <option value="workspace">Workspace (Members only)</option>
          <option value="public">Public (Anyone can view)</option>
        </select>
      </label>
      <label>
        Background color:
        <div class="color-options">
          <span class="color-swatch gradient-1" data-color="gradient-1"></span>
          <span class="color-swatch gradient-2" data-color="gradient-2"></span>
          <span class="color-swatch gradient-3" data-color="gradient-3"></span>
        </div>
      </label>

      <div class="modal-actions">
        <button id="createBoardBtn" class="btn-primary">Create</button>
        <button id="cancelCreateBoard" class="btn-outline">Cancel</button>
      </div>
    </div>
  </div>
</body>
<script src="js/Boards.js"></script>

</html>
