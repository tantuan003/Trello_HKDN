<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boards</title>

  <!-- CSS ri√™ng cho trang Boards -->
  <link rel="stylesheet" href="./css/boards.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <!-- Header + Sidebar s·∫Ω ƒë∆∞·ª£c inject v√†o ƒë√¢y -->
  <div class="sidebar_header" id="app-shell"></div>

  <!-- MAIN CONTENT c·ªßa trang Boards -->
  <main class="content content-boards" id="main">
    <div id="boardView" class="boardView" style="display:none;">
      <div class="board-head">
      <img src="../uploads/backward-btn.png" id="backward-btn" alt="">
      <div id="inviteUser" title="Invite user">
        <h2 id="boardTitle"></h2>
        <img src="../uploads/add-member-icon.png" id="invite-icon" alt="Invite" />
      </div>
    </div>

      <!-- Form pop-up -->
      <div id="inviteFormContainer" class="hidden">
        <form id="inviteForm">
          <input type="email" id="inviteEmail" placeholder="Enter user email" />
          <button type="submit">Invite</button>
        </form>
      </div>

      <!-- Container ch·ª©a t·∫•t c·∫£ list + n√∫t add -->
      <div id="listsContainer" class="lists-container">
        <!-- List s·∫Ω ƒë∆∞·ª£c JS render v√†o ƒë√¢y -->
      </div>
      <div class="add-list">
        <button id="showAddListBtn">+ Add a list</button>

        <div id="addListForm" style="display:none;">
          <input type="text" id="newListTitle" placeholder="Enter list title">
          <div class="list-btn">
            <button id="addListBtn">Add List</button>
            <button id="cancelAddListBtn">X</button>
          </div>
        </div>
      </div>
    </div>
     <!-- üîπ NEW: Section ch·ª©a n√∫t Create new board -->
    <section class="section-block">
      <div class="section-head">
        <div class="section-title">
          <h3>New board</h3>
        </div>
      </div>

      <div class="card-grid mt-2">
        <button class="board-card create-card" type="button">
          <div class="create-body">+ Create new board</div>
        </button>
      </div>
    </section>
    <!-- Recently viewed -->
    <section class="section-block">
      <div class="section-head">
        <div class="section-title">
          <h3>All your board</h3>
        </div>
      </div>
      <div class="card-grid" id="boardContainer"> 
    </section>

  </main>
  <div class="modal-overlay" id="createBoardModal" style="display:none;">
    <div class="modal">
      <h3>Create new board</h3>
      <label>
        Board title:
        <input type="text" id="boardTitleInput" placeholder="Enter board title" />
      </label>
      <label>
        Workspace:
        <select id="workspaceSelect"></select>
      </label>
      <label>
        Visibility:
        <select id="visibilitySelect">
          <option value="private" selected>Private (Only you)</option>
          <option value="workspace">Workspace (Members only)</option>
          <option value="public">Public (Anyone can view)</option>
        </select>
      </label>
      <label>
        Background color:
        <div class="color-options">
          <span class="color-swatch gradient-1" data-color="gradient-1"></span>
          <span class="color-swatch gradient-2" data-color="gradient-2"></span>
          <span class="color-swatch gradient-3" data-color="gradient-3"></span>
          <span class="color-swatch gradient-4" data-color="gradient-4"></span>
          <span class="color-swatch gradient-5" data-color="gradient-5"></span>
          <span class="color-swatch gradient-6" data-color="gradient-6"></span>
          <span class="color-swatch gradient-7" data-color="gradient-7"></span>
        </div>
      </label>
      <label for="bgUpload">Ho·∫∑c t·∫£i l√™n ·∫£nh n·ªÅn c·ªßa b·∫°n:</label>
      <input type="file" id="bgUpload" accept="image/*" />

      <div class="modal-actions">
        <button id="createBoardBtn" class="btn-primary">Create</button>
        <button id="cancelCreateBoard" class="btn-outline">Cancel</button>
      </div>
    </div>
  </div>
</body>
<script type="module" src="js/Boards.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


</html>
