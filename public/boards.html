<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boards</title>

  <!-- CSS chung cho header + sidebar -->
  <link rel="stylesheet" href="./css/sidebar_header.css?v=1" />
  <!-- CSS ri√™ng cho trang Boards -->
  <link rel="stylesheet" href="./css/boards.css?v=1" />
</head>
<body>
  <!-- Header + Sidebar s·∫Ω ƒë∆∞·ª£c inject v√†o ƒë√¢y -->
  <div id="app-shell"></div>

  <!-- MAIN CONTENT c·ªßa trang Boards -->
  <main class="content content-boards">
    <!-- Recently viewed -->
    <section class="section-block">
      <div class="section-head">
        <div class="section-title"><h3>Recently viewed</h3></div>
      </div>
      <div class="card-grid" id="boardContainer">
        <a class="board-card" href="#">
          <div class="board-cover gradient-1"></div>
          <div class="board-footer"><span class="board-title">My Trello board</span></div>
        </a>
      </div>
    </section>

    <!-- Your workspaces -->
    <section class="section-block">
      <div class="section-head">
        <h3 class="heading">YOUR WORKSPACES</h3>
        <div class="actions-inline">
          <a class="chip" href="#"><span class="ic">üóÇÔ∏è</span>Boards</a>
          <a class="chip" href="#"><span class="ic">üë§</span>Members</a>
          <a class="chip" href="#"><span class="ic">‚öôÔ∏è</span>Settings</a>
        </div>
      </div>

      <div class="workspace-row">
        <div class="ws-title">
          <span class="ws-badge">T</span>
          <span class="ws-name">Teamhub Workspace</span>
        </div>
      </div>

      <div class="card-grid mt-2">
        <a class="board-card" href="#">
          <div class="board-cover gradient-1"></div>
          <div class="board-footer"><span class="board-title">My Trello board</span></div>
        </a>

        <button class="board-card create-card" type="button">
          <div class="create-body">Create new board</div>
        </button>
      </div>

      <div class="mt-3">
        <a class="btn-outline" href="#">View all closed boards</a>
      </div>
    </section>
  </main>
<script>
  // Ch√®n file components/sidebar_header.html v√†o #app-shell
  async function inject(file, targetSelector) {
    try {
      const res = await fetch(file, { cache: 'no-store' });
      if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
      const html = await res.text();
      document.querySelector(targetSelector).innerHTML = html;
    } catch (err) {
      console.error('Load component failed:', file, err);
    }
  }

  // ƒê√°nh d·∫•u menu "Boards" s√°ng trong sidebar
  function activateBoardsMenu() {
    const links = document.querySelectorAll('.nav .nav-item');
    links.forEach(a => a.classList.remove('is-active'));
    const boardsLink = [...links].find(a => /boards/i.test(a.textContent.trim()));
    if (boardsLink) boardsLink.classList.add('is-active');
  }

  document.addEventListener('DOMContentLoaded', async () => {
    // boards.html ·ªü /public ‚Üí component ·ªü ./components/...
    await inject('./components/sidebar_header.html', '#app-shell');
    activateBoardsMenu();
  });
    document.addEventListener('click', function (e) {
    const head = e.target.closest('.wsp-head');
    if (!head) return;
    const workspace = head.closest('.workspaces');
    workspace.classList.toggle('is-collapsed');
  });
</script>
<script src="js/Boards.js"></script>
</body>
</html>
