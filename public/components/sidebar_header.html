<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Header</title>
  <link rel="stylesheet" href="../css/sidebar_header.css?v=1" />
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header__inner">
        <div class="brand">
          <div class="brand__logo">T</div>
          <span class="brand__name">Teamhub</span>
        </div>

        <div class="searchbar-wrapper">
          <div class="searchbar">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor">
              <circle cx="11" cy="11" r="7" stroke-width="2"></circle>
              <path d="M20 20L17 17" stroke-width="2" stroke-linecap="round"></path>
            </svg>
            <input type="text" placeholder="Search boards..." />
          </div>

          <!-- Panel káº¿t quáº£ search -->
          <div class="search-results" id="globalSearchResults"></div>
        </div>

        <div class="actions">
          <button class="icon-btn" aria-label="Notifications">ðŸ””</button>
          <div class="user-menu" id="userMenu">
            <button class="avatar" id="avatarBtn" type="button" aria-haspopup="menu" aria-expanded="false"></button>

            <div class="user-dropdown" id="userDropdown" role="menu">
              <button class="user-dropdown__item" id="logoutBtn" type="button" role="menuitem">
                ðŸšª Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <div class="main">
      <!-- Sidebar -->
      <aside class="sidebar">
        <nav class="nav" id="sideNav">
          <!-- Boards -->
          <!-- Boards -->
          <a href="boards.html" class="nav-item" data-target="boards" id="boardsMenu">

            <span class="nav-ic">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <path d="M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z" fill="none"
                  stroke="currentColor" stroke-width="1.8" />
                <rect x="6" y="7" width="5.5" height="10" rx="1.2" fill="currentColor" />
                <rect x="12.5" y="7" width="5.5" height="6" rx="1.2" fill="currentColor" opacity=".35" />
              </svg>
            </span>
            <span>Boards</span>
          </a>

          <!-- Templates (link + submenu) -->
          <a href="templates.html" class="nav-item" data-target="templates" id="templateMenu">
            <span class="nav-ic">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <rect x="3" y="4" width="18" height="16" rx="2" fill="none" stroke="currentColor" stroke-width="1.8" />
                <path d="M7 8h10M7 12h10M7 16h6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
              </svg>
            </span>
            <span>Templates</span>
          </a>


          <!-- Home -->
          <a href="home.html" class="nav-item" data-target="home" id="homeMenu">

            <span class="nav-ic">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <path d="M4 12c2-2 4-3 8-3s6 1 8 3" fill="none" stroke="currentColor" stroke-width="1.8"
                  stroke-linecap="round" />
                <path d="M4 16c2-2 4-3 8-3s6 1 8 3" fill="none" stroke="currentColor" stroke-width="1.8"
                  stroke-linecap="round" opacity=".6" />
              </svg>
            </span>
            <span>Home</span>
          </a>
        </nav>

        <div class="divider"></div>

        <!-- Workspaces -->
        <section class="workspaces" id="wsp">
          <h4>Workspaces</h4>

          <div id="workspace-list"></div>

        </section>
      </aside>

      <!-- Content slot -->
      <main class="content">
        <div class="empty-state"></div>
      </main>
    </div>
  </div>

  <script type="module" src="../js/Sidebar_Header.js"></script>

</body>

</html>
