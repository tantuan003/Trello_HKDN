<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Header</title>
  <link rel="stylesheet" href="../css/sidebar_header.css?v=1" />
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header__inner">
        <div class="brand" id="brandHome">
          <div class="brand__logo">T</div>
          <span class="brand__name">Teamhub</span>
        </div>

        <div class="searchbar-wrapper">
          <div class="searchbar">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor">
              <circle cx="11" cy="11" r="7" stroke-width="2"></circle>
              <path d="M20 20L17 17" stroke-width="2" stroke-linecap="round"></path>
            </svg>
            <input type="text" placeholder="Search boards..." />
          </div>

          <!-- Panel káº¿t quáº£ search -->
          <div class="search-results" id="globalSearchResults"></div>
        </div>

        <div class="actions">
          <div class="user-menu" id="userMenu">
            <button class="avatar" id="avatarBtn" type="button" aria-haspopup="menu" aria-expanded="false"></button>

            <div class="user-dropdown" id="userDropdown" role="menu">
              <button class="user-dropdown__item" id="logoutBtn" type="button" role="menuitem">
                ðŸšª Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <div class="main">
      <!-- Sidebar -->
      <aside class="sidebar">
        <nav class="nav" id="sideNav">
          <a href="boards.html" class="nav-item" data-target="boards" id="boardsMenu">
            <span class="nav-ic icon-boards" aria-hidden="true"></span>
            <span>Boards</span>
          </a>

          <a href="templates.html" class="nav-item" data-target="templates" id="templateMenu">
            <span class="nav-ic icon-template" aria-hidden="true"></span>
            <span>Templates</span>
          </a>

          <a href="home.html" class="nav-item" data-target="home" id="homeMenu">
            <span class="nav-ic icon-home" aria-hidden="true"></span>
            <span>Home</span>
          </a>

        </nav>

        <div class="divider"></div>

        <!-- Workspaces -->
        <section class="workspaces" id="wsp">
          <div class="workspace-header">
            <h4>Workspaces</h4>
            <button id="addWorkspaceBtn">+</button>
          </div>
          <div id="workspaceModal" class="modalworkspace">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Táº¡o Workspace má»›i</h3>
            <form id="workspaceForm">
              <input type="text" id="workspaceName" placeholder="name" required />
              <button type="submit">Táº¡o</button>
            </form>
          </div>
        </div>

          <div id="workspace-list"></div>
        </section>

      </aside>

      <!-- Content slot -->
      <main class="content">
        <div class="empty-state"></div>
      </main>
    </div>
  </div>

  <script type="module" src="../js/Sidebar_Header.js"></script>

</body>

</html>
