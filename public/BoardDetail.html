<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Detail</title>
  <link rel="stylesheet" href="./css/BoardDetail.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <!-- Sidebar sẽ inject nếu cần -->

  <!-- Board detail container -->
  <main class="content-content-boards" id="main">
    <div id="boardView" class="boardView">
      <!-- Header board -->
      <div id="inviteUser" title="Invite user">
        <h2 id="boardTitle">Board Title</h2>
        <img src="../uploads/add-member-icon.png" id="invite-icon" alt="Invite" />
      </div>
      <div id="inviteFormContainer" class="hidden">
        <form id="inviteForm">
          <input type="email" id="inviteEmail" placeholder="Enter user email" />
          <button type="submit">Invite</button>
        </form>
      </div>


      <!-- Lists container -->
      <div id="listsContainer" class="lists-container">
        <!-- Lists sẽ được JS render ở đây -->
      </div>
      <!-- Card Detail Modal -->
      <div id="cardDetailModal" class="modal" style="display: none;">
        <div class="modal-content" id="modalContent">
          <div class="modal-header" id="modal-header">
            <h2 id="cardTitle" contenteditable="true">Card Name</h2>
            <button id="closeModal">&times;</button>
          </div>

          <div class="modal-body">

            <div class="modal-columns">
              <!-- LEFT SIDE -->
              <div class="left-section">
                <div>
                  <h4>Description</h4>
                  <p id="cardDescription" contenteditable="true"></p>
                </div>

                <div class="assigned-member-box">
                  <div class="assigned-header">
                    <h4>Assigned Member</h4>
                    <button id="AssignedMember-btn">+</button>
                  </div>

                  <ul id="cardAssigned"></ul>
                </div>
                <!-- Assign Member Popup -->
                <div id="assignPopup" class="assign-popup" style="display:none;">
                  <div class="assign-content">
                    <span class="assign-close" id="assign-close">X</span>

                    <input type="text" id="assignSearch" placeholder="Tìm kiếm thành viên..." />
                    <ul id="assignList"></ul>
                  </div>
                </div>

                <div class="labels-wrapper">
                  <h4>Labels</h4>
                  <div class="labels-container">
                    <div id="cardLabels" class="labels"></div>
                    <button id="addLabelBtn" class="add-label-btn">Thêm label</button>
                  </div>
                </div>

                <div id="labelPopup" class="label-popup" style="display:none;">
                  <div class="label-content">
                    <div class="label-header">
                      <h3>Chọn màu label</h3>
                      <button id="closeLabelPopup" class="close-btn">✕</button>
                    </div>

                    <div id="labelColors" class="color-options"></div>
                  </div>
                </div>




                <div>
                  <h4>Due Date</h4>
                  <input type="date" id="cardDueDate" />
                </div>

                <div>
                  <h4>Attachments</h4>
                  <ul id="cardAttachments"></ul>
                  <input type="file" id="attachmentInput" multiple />
                </div>
              </div>

              <!-- RIGHT SIDE (COMMENTS) -->
              <div class="right-section">
                <h4>Comments</h4>

                <!-- Comment list -->
                <ul id="cardComments"></ul>

                <!-- Comment input -->
                <div class="comment-input-box">
                  <div id="commentInput" class="comment-editor" contenteditable="true" placeholder="Thêm comment...">
                  </div>
                </div>
                <button id="addCommentBtn">Send</button>
              </div>

            </div>

          </div>

        </div>
      </div>


      <!-- Add list form -->
      <div class="add-list">
        <button id="showAddListBtn">+ Add a list</button>
        <div id="addListForm" style="display:none;">
          <input type="text" id="newListTitle" placeholder="Enter list title">
          <div class="list-btn">
            <button id="addListBtn">Add List</button>
            <button id="cancelAddListBtn">X</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="js/BoardDetail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
