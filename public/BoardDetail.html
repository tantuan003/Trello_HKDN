<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Detail</title>
  <link rel="stylesheet" href="./css/BoardDetail.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <!-- CSS Notiflix -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-3.2.6.min.css" />
</head>

<body>
  <!-- Sidebar sẽ inject nếu cần -->

  <!-- Board detail container -->
  <main class="content-content-boards" id="main">
    <div id="boardView" class="boardView">
      <!-- Header board -->
      <div id="inviteUser">
        <div class="left-header">
          <i class="fa-solid fa-backward" id="back-list-board"></i>
          <h2 id="boardTitle">Board Title</h2>
        </div>
        <div class="invite-right">
          <div id="assignedAvatars"></div>
          <i class="fa-solid fa-user-plus" id="invite-icon"></i>
          <span id="moreBtn">⋯</span>
          <div id="moreMenu" class="dropdown-menu hidden">
            <label>Menu</label>
            <div class="menu-item"><i class="fa-solid fa-share"></i> Share</div>
            <div class="menu-item"><i class="fa-solid fa-eye-slash"></i> Visibility</div>
            <div class="menu-item"><i class="fa-solid fa-palette"></i>Change Background</div>
            <div class="menu-item"><i class="fa-solid fa-clock-rotate-left"></i>Activity Logs</div>
            <div id="settingMenu" class="menu-item"><i class="fa-solid fa-gear"></i> Setting</div>
          </div>
          <div id="settingOpen" class="dropdown-menu hidden">
            <label>
              <i class="fa-solid fa-arrow-left back-btn"></i>
              Setting
            </label>

            <div class="manager-member" id="Manage-members">
              <i class="fa-solid fa-users"></i> Manage members
            </div>
            <div class="menu-divider"></div>
            <div class="menu-item danger"><i class="fa-regular fa-trash-can"></i> Delete board</div>
          </div>
          <div id="activityMenu" class="dropdown-menu hidden">
            <label>
              <i class="fa-solid fa-arrow-left back-btn" id="backToMoreFromActivity"></i>
              Activitys
            </label>

            <div class="activity-list" id="activityList">
              <!-- Activity item render bằng JS -->
            </div>
          </div>

          <div id="visibilityMenu" class="dropdown-menu hidden">
            <label>
              <i class="fa-solid fa-arrow-left back-btn" id="backToMoreFromVisibility"></i>
              Visibility
            </label>

            <div class="menu-item visibility-option" data-value="public">
              <i class="fa-solid fa-globe"></i>
              Public
              <i class="fa-solid fa-check check-icon"></i>
            </div>

            <div class="menu-item visibility-option" data-value="workspace">
              <i class="fa-solid fa-building"></i>
              Workspace
              <i class="fa-solid fa-check check-icon"></i>
            </div>

            <div class="menu-item visibility-option" data-value="private">
              <i class="fa-solid fa-lock"></i>
              Private
              <i class="fa-solid fa-check check-icon"></i>
            </div>

          </div>
        </div>
        <div id="backgroundMenu" class="dropdown-menu hidden">
          <label>
            <i class="fa-solid fa-arrow-left back-btn" id="backToMoreFromBackground"></i>
            Background
          </label>

          <div class="bg-grid">
            <div class="bg-option gradient-1" data-bg="gradient-1"></div>
            <div class="bg-option gradient-2" data-bg="gradient-2"></div>
            <div class="bg-option gradient-3" data-bg="gradient-3"></div>
            <div class="bg-option gradient-4" data-bg="gradient-4"></div>
            <div class="bg-option gradient-5" data-bg="gradient-5"></div>
            <div class="bg-option gradient-6" data-bg="gradient-6"></div>
            <div class="bg-option gradient-7" data-bg="gradient-7"></div>
          </div>

          <div class="bg-upload">
            <input type="file" id="bgUploadInput" accept="image/*" hidden />
            <button id="bgUploadBtn" class="bg-upload-btn">
              Upload image
            </button>
          </div>
        </div>

        <!-- Overlay -->
        <div id="memberModal" class="modal-overlay hidden">
          <div class="modal-box">
            <!-- Header -->
            <div class="modal-header">
              <h3>Member</h3>
              <i class="fa-solid fa-xmark close-modal"></i>
            </div>

            <!-- Form -->
            <div id="memberForm">

            </div>
          </div>
        </div>
      </div>

      <div id="inviteFormContainer" class="hidden">
        <form id="inviteForm">
          <input type="email" id="inviteEmail" placeholder="Enter user email" />
          <button type="submit">Invite</button>
        </form>
      </div>


      <!-- Lists container -->
      <div class="board-content" id="board-content">
        <!-- Lists container -->
        <div id="listsContainer" class="lists-container">
          <!-- Lists sẽ được JS render ở đây -->
        </div>

        <div class="add-list" id="add-list">
          <button id="showAddListBtn">+ Add a list</button>
          <div id="addListForm" style="display:none;">
            <input type="text" id="newListTitle" placeholder="Enter list title">
            <div class="list-btn">
              <button id="addListBtn">Add List</button>
              <button id="cancelAddListBtn">X</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Card Detail Modal -->
      <div id="cardDetailModal" class="modal" style="display: none;">
        <div class="modal-content" id="modalContent">
          <div class="modal-header" id="modal-header">
            <h2 id="cardTitle" contenteditable="true">Card Name</h2>
            <button id="closeModal">&times;</button>
          </div>

          <div class="modal-body">

            <div class="modal-columns">
              <!-- LEFT SIDE -->
              <div class="left-section">
                <div>
                  <h4>Description</h4>
                  <p id="cardDescription" contenteditable="true"></p>
                </div>

                <div class="assigned-member-box">
                  <div class="assigned-header">
                    <h4>Assigned Member</h4>
                    <button id="AssignedMember-btn" class="icon-btn">+</button>

                  </div>

                  <ul id="cardAssigned"></ul>
                </div>
                <!-- Assign Member Popup -->
                <div id="assignPopup" class="assign-popup" style="display:none;">
                  <div class="assign-content">
                    <span class="assign-close" id="assign-close">×</span>

                    <input type="text" id="assignSearch" placeholder="Tìm kiếm thành viên..." />
                    <ul id="assignList"></ul>
                  </div>
                </div>

                <div class="labels-wrapper">
                  <div class="labels-header">
                    <h4>Labels</h4>
                    <button id="addLabelBtn" class="icon-btn">+</button>

                  </div>

                  <div id="cardLabels" class="labels"></div>
                </div>

                <div id="labelPopup" class="label-popup" style="display:none;">
                  <div class="label-content">
                    <div class="label-header">
                      <h3>Chọn màu label</h3>
                      <button id="closeLabelPopup" class="close-btn">✕</button>
                    </div>

                    <div id="labelColors" class="color-options"></div>
                  </div>
                </div>
                <div class="due-date-container">
                  <label for="cardDueDate">Due Date</label>
                  <div class="due-date-inputs">
                    <input type="date" id="cardDueDate" placeholder="DD/MM/YYYY" />
                    <input type="time" id="cardDueTime" />
                    <span id="dueDateStatus" class="due-status"></span>
                  </div>
                </div>

                <div>
                  <h4>Attachments</h4>
                  <ul id="cardAttachments"></ul>
                  <input type="file" id="attachmentInput" multiple />
                </div>
              </div>

              <!-- RIGHT SIDE (COMMENTS) -->
              <div class="right-section">
                <h4>Comments</h4>

                <!-- Comment list -->
                <ul id="cardComments"></ul>

                <!-- Comment input -->
                <div class="comment-input-box">
                  <div id="commentInput" class="comment-editor" contenteditable="true" placeholder="Thêm comment...">
                  </div>
                </div>
                <button id="addCommentBtn">Send</button>
              </div>

            </div>

          </div>

        </div>
      </div>
    </div>
  </main>

  <script type="module" src="js/BoardDetail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- JS Notiflix -->
  <script src="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-aio-3.2.6.min.js"></script>

</body>

</html>
