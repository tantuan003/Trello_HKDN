<div class="profile-wrapper">
  <h2 class="section-title">Manage your personal information</h2>
  <hr/>

  <div class="form-row">
    <div class="left-panel">
      <div class="avatar-wrapper">
        <div class="profile-photo" id="profile-photo">
          <span id="default-initial">?</span>
          <img id="profile-img" alt="Profile Photo" />
        </div>

        <div id="dropdown-menu" class="photo-dropdown">
          <div class="dropdown-arrow"></div>
          <button id="upload-avatar" class="photo-dropdown__item"><i class="fa-solid fa-upload"></i> Upload
            Photo</button>
          <button id="delete-avatar" class="photo-dropdown__item"><i class="fa-solid fa-delete-left"></i> Delete
            Photo</button>
        </div>

        <input type="file" id="upload-photo" accept="image/*" style="display:none;" />
      </div>
    </div>

    <div class="right-panel">
      <form class="profile-form">
        <section id="About" class="form-block">
          <h3>About</h3>
          <div class="form-group">
            <label for="username">Username <span>*</span></label>
            <input type="text" id="username" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" readonly />
          </div>
        </section>
      </form>

      <form class="security-form">
        <section id="Security" class="form-block">
          <h3>Security</h3>
          <div class="form-group">
            <label for="current-password">Current Password <span>*</span></label>
            <input type="password" id="current-password" />
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" />
          </div>
          <div class="form-group">
            <label for="retype-password">Retype Password</label>
            <input type="password" id="retype-password" />
            <small id="retype-warning" style="color:red; display:none;">Passwords do not match!</small>
          </div>
        </section>
      </form>
      <button type="button" id="save-all" class="btn-save">Save</button>
    </div>
  </div>
</div>
