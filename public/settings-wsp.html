<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Trello – Workspace Settings</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/settings-wsp.css">
</head>

<body>

    <div id="app">

        <!-- SIDEBAR -->
        <div id="nav-container"></div>

        <!-- MAIN CONTENT -->
        <main class="main-content">

            <!-- Header -->
            <div class="settings-header">

                <h2>Workspace settings</h2>

                <div class="workspace-name">
                    <span class="ws-icon" id="ws-logo">T</span>
                    <span id="ws-name">ws-name</span>
                    <i id="editWorkspaceName" class="fas fa-pen-to-square edit-icon"></i>
                </div>

            </div>

            <!-- Description -->
            <div class="settings-desc">
                Manage general settings for your workspace.
            </div>

            <div class="workspace-visibility">
                <h3>Workspace visibility</h3>

                <div class="line"></div>
                
                <div class="visibility-status">
                     <div id="visibility-icon"><i class="fas fa-lock"></i></div>
                     <div id="visibility-text">
                        <strong>Private</strong> – This Workspace is private. It's not indexed or visible to those outside the Workspace.
                    </div>
                </div>

                <button id="change-visibility-btn">Change</button>
            </div>
        </main>

    </div>

    <script src="js/settings-wsp.js"></script>
</body>

</html>
