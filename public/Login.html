<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TeamHub</title>
	<link rel="stylesheet" href="./css/Login.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
	<form>
		<div class="title">Welcome to TeamHub</div>
		</div>
		<div id="loginForm">
			<div class="inputGroup inputGroup1">
				<label for="loginEmail" id="loginEmailLabel">Email</label>
				<input type="email" id="loginEmail" maxlength="254" />
			</div>
			<div class="inputGroup inputGroup2">
				<label for="loginPassword" id="loginPasswordLabel">Password</label>
				<input type="password" id="loginPassword" />
				<label id="showPasswordToggle" for="showPasswordCheck">Show
					<input id="showPasswordCheck" type="checkbox" />
					<div class="indicator"></div>
				</label>

			</div>
			<div class="inputGroup inputGroup3">
				<button id="login" type="submit">Log in</button>
			</div>
		</div>
		<div class="signup-text">
			<span>Don't have an account?</span>
			<a href="Register.html" class="signup-link">Sign Up</a>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script type="module" src="js/Login.js"></script>
</body>

</html>
