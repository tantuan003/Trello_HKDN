<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #0f1115;
      color: #e7edf8;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-content {
      max-width: 900px;
      margin: 0 auto;
    }

    .banner-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 24px;
    }

    .form-row {
      display: flex;
      gap: 32px;
      align-items: flex-start;
    }

    /* Left side */
    .left-panel {
      width: 220px;
      display: flex;
      flex-direction: column;
    }

    .profile-photo {
      width: 100%;
      height: 220px;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #213352;
      color: #fff;
      font-size: 72px;
      font-weight: bold;
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .cancel-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 14px;
      line-height: 22px;
      text-align: center;
      display: none;
    }

    .btn-upload,
    .btn-change,
    .btn-save {
      width: 100%;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 12px;
      box-sizing: border-box;
      height: 40px; /* đồng bộ chiều cao */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .btn-upload {
      background: #1a2030;
      border: none;
      color: #e7edf8;
    }

    .btn-change {
      background: #1a2030;
      border: none;
      color: #e7edf8;
    }

    .btn-save {
      background: #213352;
      border: none;
      color: #e7edf8;
      align-self: flex-end;
      width: auto;
      padding: 0 20px;
    }

    .left-panel .form-group {
      margin-top: 16px; /* tạo khoảng cách với upload photo */
    }

    .left-panel input {
      width: 100%;
      background: #0f1320;
      border: none;
      border-radius: 5px;
      padding: 10px;
      color: #e7edf8;
      font-size: 14px; /* bằng với bên phải */
      box-sizing: border-box;
    }

    /* Right side */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    .form-group label {
      font-size: 13px;
      color: #9aa3b2;
      margin-bottom: 6px;
    }

    .right-panel input,
    .right-panel textarea {
      width: 100%;
      background: #0f1320;
      border: none;
      border-radius: 5px;
      padding: 10px;
      color: #e7edf8;
      font-size: 14px;
      box-sizing: border-box;
    }

    .right-panel textarea {
      resize: vertical;
      min-height: 100px;
    }
  </style>
</head>

<body>
  <main class="main-content">
    <img src="assets/images/banner.jpg" alt="Profile Banner" class="banner-img">

    <div class="form-row">
      <!-- Left side -->
      <div class="left-panel">
        <div class="profile-photo" id="profile-photo">
          <span id="default-initial">G</span>
          <img id="profile-img" alt="Profile Photo" />
          <button class="cancel-btn" id="cancel-photo">×</button>
        </div>
        <input type="file" id="upload-photo" hidden />
        <label for="upload-photo" class="btn-upload">Upload photo</label>

        <div class="form-group">
          <label for="old-password">Old Password</label>
          <input type="password" id="old-password" />
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" />
        </div>
        <button class="btn-change">Change password</button>
      </div>

      <!-- Right side -->
      <div class="right-panel">
        <div class="form-group">
          <label for="username">
            Username<span>*</span>
            <span class="visibility">Always public</span>
          </label>
          <input type="text" id="username" value="gene.rodrig" />
        </div>

        <div class="form-group">
          <label for="email">Email<span>*</span></label>
          <input type="email" id="email" value="gene.rodrig@gmail.com" />
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" placeholder="Write something about yourself..."></textarea>
        </div>

        <button class="btn-save">Save</button>
      </div>
    </div>
  </main>

  <script>
    const uploadInput = document.getElementById('upload-photo');
    const profileImg = document.getElementById('profile-img');
    const cancelBtn = document.getElementById('cancel-photo');
    const defaultInitial = document.getElementById('default-initial');
    const usernameInput = document.getElementById('username');

    function updateInitial() {
      const username = usernameInput.value.trim();
      defaultInitial.textContent = username ? username[0].toUpperCase() : "?";
    }
    updateInitial();
    usernameInput.addEventListener('input', updateInitial);

    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files?.[0];
      if (file) {
        const url = URL.createObjectURL(file);
        profileImg.src = url;
        profileImg.style.display = "block";
        defaultInitial.style.display = "none";
        cancelBtn.style.display = "block";
      }
    });

    cancelBtn.addEventListener('click', () => {
      profileImg.src = "";
      profileImg.style.display = "none";
      defaultInitial.style.display = "block";
      cancelBtn.style.display = "none";
      uploadInput.value = "";
    });
  </script>
</body>
</html>
