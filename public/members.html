<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Trello – Members</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/members.css">
</head>

<body>

    <div id="app">

        <!-- SIDEBAR -->
        <div id="nav-container"></div>

        <!-- MAIN CONTENT -->
        <main class="main-content">

            <div class="members-header">
                <h2>Members</h2>
                <button class="invite-btn"><i class="fas fa-envelope"></i> Invite workspace members</button>
            </div>

            <div class="members-desc">
                Invite and manage workspace members.
            </div>

            <div class="members-list">
                <!-- Members sẽ load từ API -->
            </div>

        </main>

        <!-- Invite Modal -->
        <div id="inviteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Invite Member</h3>
                <input type="email" id="inviteEmail" placeholder="Nhập email người muốn mời" />
                <button id="sendInvite">Invite</button>
            </div>
            
        </div>

    </div>

    <script src="js/members.js"></script>
</body>

</html>
